<div id="contact" class="section contact">
  <div class="wrapper">
    <h2>Contact us</h2>
    <div class="contact-details">
      <div class="details">
        <address>
          {{ site.address.line1 }}<br/>
          {{ site.address.line2 }}<br/>
          <a href="tel:{{ site.address.phone }}">Call {{ site.address.phone }}</a>
        </address>
      </div>
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{ site.map_iframe_src }}"></iframe>
    </div>
  </div>
</div>
